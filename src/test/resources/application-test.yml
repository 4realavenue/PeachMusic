spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL_TEST}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  web:
    resources:
      add-mappings: false
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

  mail:
    host: ${MAIL_HOST}
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

jamendo:
  api:
    url: ${JAMENDO_API_BASE_URL}
    key: ${JAMENDO_CLIENT_ID}

peachmusic:
  media:
    audio-path: ${UPLOAD_PATH:./build/test-media/audio}
    transcode-path: ${TRANSCODE_PATH:./build/test-media/transcode}

worker:
  base-url: ${WORKER_URL:http://localhost:9999}

r2:
  account-id: ${R2_ACCOUNT_ID:dummy-account}
  access-key-id: ${R2_ACCESS_KEY_ID:dummy-access}
  secret-access-key: ${R2_SECRET_ACCESS_KEY:dummy-secret}
  bucket:
    assets: ${R2_BUCKET_ASSETS:dummy-assets}
    media: ${R2_BUCKET_MEDIA:dummy-media}
  public-base: ${ASSETS_PUBLIC_BASE:http://localhost:8080/assets}
  public-streaming-base: ${STREAMING_BASE:http://localhost:8080/streaming}

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.tool.hbm2ddl: debug
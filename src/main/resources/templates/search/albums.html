<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums | PeachMusic</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/album-search.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <script th:src="@{/js/sidebar.js}" defer></script>
</head>

<body>

<div th:replace="~{fragments/layout :: mainLayout(~{::section})}">

    <section class="album-page">

        <!-- 검색바 -->
        <div class="search-bar">
            <input type="text"
                   id="searchInput"
                   placeholder="Search"
                   th:value="${word}">
            <button id="searchBtn">검색</button>
        </div>

        <!-- 제목 -->
        <div class="detail-title">
            <span id="pageTitle"></span>
        </div>

        <!-- 결과 -->
        <div id="albumGrid" class="album-grid"></div>

        <button id="loadMoreBtn" class="more-btn hidden">
            더보기
        </button>

    </section>

</div>

<script th:inline="javascript">
    const initialWord = /*[[${word}]]*/ "";
</script>

<script type="module" th:src="@{/js/album-search.js}"></script>

</body>
</html>

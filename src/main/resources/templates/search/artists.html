<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists | PeachMusic</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/artist-search.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <script th:src="@{/js/sidebar.js}" defer></script>
</head>

<body>

<div th:replace="~{fragments/layout :: mainLayout(~{::section})}">

    <section class="artist-page">

        <!-- 검색바 -->
        <div class="search-bar">

            <input type="text"
                   id="searchInput"
                   placeholder="Search"
                   th:value="${word}">

            <select id="sortSelect">
                <option value="LIKE">좋아요순</option>
                <option value="NAME">이름순</option>
                <option value="PLAY">재생순</option>
                <option value="RELEASE_DATE">발매일순</option>
            </select>

            <select id="directionSelect">
                <option value="DESC">내림차순</option>
                <option value="ASC">오름차순</option>
            </select>

            <button id="searchBtn">검색</button>

        </div>


        <!-- 제목 -->
        <div class="artist-title">
            <span id="pageTitle"></span>
        </div>

        <!-- 결과 -->
        <div id="artistGrid" class="artist-grid"></div>

        <button id="loadMoreBtn" class="more-btn hidden">
            더보기
        </button>

    </section>

</div>

<script th:inline="javascript">
    const initialWord = /*[[${word}]]*/ "";
</script>

<script type="module" th:src="@{/js/artist-search.js}"></script>

</body>
</html>

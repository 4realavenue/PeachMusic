<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>앨범 관리 | PeachMusic</title>

    <link rel="stylesheet" href="/css/design-system.css"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-albums.css}" />

    <script th:src="@{/js/sidebar.js}" defer></script>
    <script type="module" th:src="@{/js/admin-albums.js}" defer></script>
</head>

<body>
<div th:replace="~{fragments/layout :: mainLayout(~{::section})}">
    <section class="admin-albums-page">

        <div class="page-head">
            <div class="page-head-left">
                <h1 class="page-title">앨범 관리</h1>
                <p class="page-sub">검색 / 등록 / 비활성화(삭제) / 복구</p>
            </div>

            <div class="page-head-right">
                <a class="primary-btn" th:href="@{/admin/albums/create}">앨범 등록</a>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input id="wordInput" type="text" placeholder="앨범명 검색" />
                <button id="searchBtn" class="ghost-btn" type="button">검색</button>
            </div>
        </div>

        <div class="table-card">
            <div class="table-head">
                <div class="col id">ID</div>
                <div class="col cover" aria-hidden="true"></div>
                <div class="col name">앨범명</div>
                <div class="col date">발매일</div>
                <div class="col like">좋아요 수</div>
                <div class="col manage">관리</div>
            </div>

            <div id="listBody" class="table-body"></div>

            <div id="emptyBox" class="empty hidden"></div>

            <!-- ✅ 무한 스크롤 감지용 센티널 -->
            <div id="sentinel" class="sentinel" aria-hidden="true"></div>

            <!-- ✅ 구조는 두되 무조건 숨김 -->
            <div class="table-foot">
                <button id="moreBtn" class="more-btn hidden" type="button">더보기</button>
            </div>
        </div>

        <!-- ✅ 맨 위로 버튼 (admin-artists와 동일) -->
        <button id="toTopBtn" class="to-top hidden" type="button" aria-label="맨 위로">↑</button>

    </section>
</div>
</body>
</html>

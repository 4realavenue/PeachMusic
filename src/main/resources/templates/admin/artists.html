<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아티스트 관리 | PeachMusic</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-artists.css}" />

    <script th:src="@{/js/sidebar.js}" defer></script>
    <script type="module" th:src="@{/js/admin-artists.js}" defer></script>
</head>

<body>
<div th:replace="~{fragments/layout :: mainLayout(~{::section})}">
    <section class="admin-artists-page">

        <div class="page-head">
            <div class="page-head-left">
                <h1 class="page-title">아티스트 관리</h1>
                <p class="page-sub">검색 / 등록 / 비활성화(삭제) / 복구</p>
            </div>

            <div class="page-head-right">
                <a class="primary-btn" th:href="@{/admin/artists/create}">아티스트 등록</a>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-box">
                <input id="wordInput" type="text" placeholder="아티스트명 검색" />
                <button id="searchBtn" class="ghost-btn" type="button">검색</button>
            </div>
        </div>

        <div class="table-card">
            <div class="table-head">
                <div class="col id">ID</div>
                <div class="col name">아티스트명</div>
                <div class="col like">좋아요 수</div>
                <div class="col manage">관리</div>
            </div>

            <div id="listBody" class="table-body"></div>

            <!-- ✅ emptyBox: 문구는 JS에서 상황별로 채움 -->
            <div id="emptyBox" class="empty hidden"></div>

            <div class="table-foot">
                <button id="moreBtn" class="more-btn hidden" type="button">더보기</button>
            </div>
        </div>

    </section>
</div>
</body>
</html>

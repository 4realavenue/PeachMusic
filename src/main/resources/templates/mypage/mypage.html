<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page | PeachMusic</title>

    <link rel="stylesheet" href="/css/design-system.css"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <script th:src="@{/js/sidebar.js}" defer></script>
</head>
<body>

<div th:replace="~{fragments/layout :: mainLayout(~{::section})}">

    <section class="mypage">

        <!-- =========================
             상단 프로필 카드
        ========================== -->
        <div class="mypage-profile">

            <div class="profile-image">👤</div>

            <div class="profile-info">
                <h2 id="userNickname">-</h2>
                <p id="userEmail">-</p>

                <div class="profile-actions">
                    <button id="editBtn">정보 수정</button>
                    <button id="withdrawBtn" class="danger">회원 탈퇴</button>
                </div>
            </div>

        </div>

        <!-- =========================
             하단 동적 영역
        ========================== -->
        <div id="actionArea" class="action-area hidden">

            <!-- 정보 수정 폼 -->
            <div id="editForm" class="card hidden">

                <h3>정보 수정</h3>

                <div class="form-field">
                    <label>이름</label>
                    <input type="text" id="editName">
                </div>

                <div class="form-field">
                    <label>닉네임</label>
                    <input type="text" id="editNickname">
                </div>

                <div class="button-group">
                    <button id="cancelEditBtn">취소</button>
                    <button id="saveBtn" class="primary">저장</button>
                </div>

            </div>

            <!-- 회원 탈퇴 안내 -->
            <div id="withdrawInfo" class="card hidden">

                <h3>회원 탈퇴 안내</h3>

                <ul class="warning-list">
                    <li>탈퇴 시 계정은 복구할 수 없습니다.</li>
                    <li>좋아요 및 플레이리스트 데이터가 삭제됩니다.</li>
                    <li>재가입 시 기존 데이터는 복구되지 않습니다.</li>
                </ul>

                <div class="button-group">
                    <button id="cancelWithdrawBtn">취소</button>
                    <button id="confirmWithdrawBtn" class="danger">
                        탈퇴 진행
                    </button>
                </div>

            </div>

        </div>

    </section>

</div>

<script type="module" th:src="@{/js/mypage.js}"></script>
</body>
</html>
